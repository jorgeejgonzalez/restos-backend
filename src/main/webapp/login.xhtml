<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>
    	
    	<rich:panel id="loginPanel" styleClass=".form" header="Entrada al Sistema" headerClass="header">        
        
        	<my:loginForm id="loginForm" usuario="#{usuario}"/>
        	
        	<h:panelGrid columns="2">
                <a4j:commandButton id="login" action="#{usuarioController.hacerLogin()}" value="Login"
                                   styleClass="register" execute="loginPanel" render="loginPanel"/>
                <rich:messages globalOnly="true"/>
             </h:panelGrid>
             
             <h:inputText value="#{usuarioSesion.nombre}" />
             <h:inputText value="#{usuarioSesion.apellido}" />
             
		</rich:panel>
		<br />
		<div id="loginMessages" class="update"/>
	</ui:define>
</ui:composition>
